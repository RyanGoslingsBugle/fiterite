{% extends 'home/base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h1>Delete League</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
